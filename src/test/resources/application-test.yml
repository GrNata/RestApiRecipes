spring:
  datasource:
    url: jdbc:h2:file:/Users/natalagrigoreva/testdb;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
#      ddl-auto: create-drop
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  sql:
    init:
      mode: always
      platform: h2
      schema-locations: classpath:schema-test.sql
      data-locations: classpath:data-test.sql


